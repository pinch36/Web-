<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            font-family: "Poppins";
        }

        body {
            user-select: none;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
            /*align-items: center;*/
            background: #dde5f4;
            height: 100vh;
        }

        .profile {
            width: 500px;
            height: 600px;
            background: #f1f7fe;
            padding: 2em;
            display: flex;
            flex-direction: column;
            border-radius: 30px;
            box-shadow: 0 0 2em #e6e9f9;
            gap: 1em;
        }

        .profile .title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1em;
        }

        .profile .info {
            background: white;
            box-shadow: 0 0 2em #e6e9f9;
            padding: 1em;
            display: flex;
            flex-direction: column;
            /*gap: 0.5em;*/
            border-radius: 20px;
            color: #4d4d4d;
        }

        .profile .info div {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
        }

        .profile .info div span {
            font-weight: bold;
        }

        .profile .info div input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5em;
            flex: 1;
        }

        .profile .logout, .profile .edit, .profile .manage {
            padding: 1em;
            background: #3e4684;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            margin-top: auto;
        }

        .profile .edit {
            margin-top: 1em;
        }

        .info input {
            max-width: 15em;
            text-align: right;
        }

        .result {
            text-align: right;
            font-size: xx-small;
            float: right;
            clear: right;
            color: red;
        }
    </style>
</head>
<body>
<div class="profile">
    <div class="title">个人资料</div>
    <div class="info">
        <div>
            <span>账号:</span>
            <span id="account"></span>
        </div>
        <div>
            <span>姓名:</span>
            <span id="name"></span>
        </div>
        <div>
            <span>身份:</span>
            <span id="role"></span>
        </div>
        <div>
            <span>邮箱:</span>
            <input type="text" id="email">
        </div>
        <!-- 提示信息 -->
        <span class="result" id="email-error"></span>
        <div>
            <span>电话:</span>
            <input type="text" id="phone">
        </div>
        <!-- 提示信息 -->
        <span class="result" id="phone-error"></span>
    </div>
    <button class="edit" id="edit">修改资料</button>
    <!--    <button class="manage" id="manage" style="display: none;">学生管理</button>-->
    <button class="logout" id="logout">退出登录</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // 从 localStorage 中获取用户数据
        const userData = JSON.parse(localStorage.getItem('userData'));

        if (userData) {
            document.getElementById('account').textContent = userData.account;
            document.getElementById('name').textContent = userData.username;
            document.getElementById('email').value = userData.email;
            document.getElementById('phone').value = userData.phone;
            document.getElementById('role').textContent = userData.role;

            // 如果用户是老师，显示学生管理按钮
            if (userData.role === '老师') {
                // document.getElementById('manage').style.display = 'block';
                // 创建一个新的按钮元素
                const button = document.createElement("button");

                // 设置按钮
                button.textContent = "学生管理";
                button.className = "manage";
                button.id = "manage";

                // 给按钮添加点击事件监听器
                button.addEventListener("click", function () {
                    window.location.href = 'manage.html';
                });

                let div = document.querySelector(".profile");
                div.style.height = "700px";

                // 获取 profileElement 中所有的子元素(按钮)
                const buttons = div.children;

                div.insertBefore(button, buttons[3]);
                // 将按钮添加
                // div.appendChild(button);
            }
        }

        // 处理退出登录
        document.getElementById('logout').addEventListener('click', () => {
            // 清除 localStorage 中的用户数据
            localStorage.removeItem('userData');
            // 跳转到登录页面
            window.location.href = 'login.html';
        });

        // 处理修改数据
        document.getElementById('edit').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            let emailError = document.getElementById('email-error');
            let phoneError = document.getElementById('phone-error');

            emailError.textContent = '';
            phoneError.textContent = '';
            // 数据校验
            if (!validateEmail(email)) {
                emailError.textContent = '无效的邮箱地址';
                return;
            }

            if (!validatePhone(phone)) {
                phoneError.textContent = '无效的电话号码';
                return;
            }

            // 构造要发送的数据
            const updatedData = {
                account: userData.account,
                email: email,
                phone: phone
            };

            // 发送请求到后端
            fetch('http://localhost:8090/updateInfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1) {
                        if (Swal) {
                            Swal.fire({
                                title: "success",
                                text: data.msg,
                                icon: "success",
                                confirmButtonText: '确定'
                            })
                        }
                        // 更新 localStorage 中的用户数据
                        userData.email = email;
                        userData.phone = phone;
                        localStorage.setItem('userData', JSON.stringify(userData));
                    } else {
                        alert('修改失败');
                    }
                })
                .catch(error => {
                    console.error('错误:', error);
                    alert('修改失败');
                });
        });

        // 邮箱校验函数
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // 电话校验函数
        function validatePhone(phone) {
            const regex = /^\d{10,11}$/;
            return regex.test(phone);
        }
    });
</script>
</body>
</html>
